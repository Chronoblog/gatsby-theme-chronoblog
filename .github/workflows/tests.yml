name: Tests
on: [push]
jobs:
  tests:
    timeout-minutes: 220
    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: [10, 11, 12, 13, 14, 15]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}

      - name: npm i
        run: npm i

        # test starters
      - name: cd starters/chronoblog && npm run build
        run: cd starters/chronoblog && npm run build

      - name: cd starters/hacker && npm run build
        run: cd starters/hacker && npm run build

      - name: cd starters/minimal && npm run build
        run: cd starters/minimal && npm run build

      - name: cd starters/profile && npm run build
        run: cd starters/profile && npm run build

        # test tests builds
      - name: cd test-builds/content-tests && npm run build
        run: cd test-builds/content-tests && npm run build

      - name: cd test-builds/chinese-language-test && npm run build
        run: cd test-builds/chinese-language-test && npm run build

      - name: cd test-builds/profile-minimal && npm run build
        run: cd test-builds/profile-minimal && npm run build
