name: Tests
on: [push]
jobs:
  tests:
    timeout-minutes: 220
    name: Test ${{ matrix.starter }} on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: [15]
        os: [ubuntu-latest, macos-latest, windows-latest]
        starter:
          [
            starters/chronoblog,
            starters/hacker,
            starters/profile,
            test-builds/content-tests,
            test-builds/chinese-language-test,
            test-builds/profile-minimal,
          ]
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}

      - name: npm i -f
        run: npm i -f

        # test starters
      - name: cd ${{ matrix.starter }} && npm run build
        run: cd ${{ matrix.starter }} && npm run build
